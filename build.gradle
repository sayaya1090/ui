plugins {
    id "org.wisepersist.gwt" version "1.0.13"
}

apply plugin: "java"
apply plugin: "war"
apply plugin: "gwt"
apply plugin: 'gwt-base'

group "net.sayaya"
version "3.0"
[compileJava, compileTestJava]*.options*.encoding = "UTF-8"
sourceCompatibility = 11

repositories {
    mavenCentral()
}

dependencies {
    implementation("org.jboss.gwt.elemento:elemento-core:${elementoVersion}")
    implementation("org.jboss.gwt.elemento:elemento-template-api:${elementoVersion}")
    implementation("org.jboss.gwt.elemento:elemento-template-processor:${elementoVersion}")
    compileOnly("com.google.gwt:gwt-user:${gwtVersion}")
    compileOnly("com.google.gwt:gwt-dev:${gwtVersion}")
    compileOnly("org.projectlombok:lombok:1.18.10")
}

compileJava {
    options.incremental = true
}

gwt {
    gwtVersion = "${gwtVersion}"
    minHeapSize = "1024M"
    maxHeapSize = "2048M"
    compiler {
        disableClassMetadata = true
        disableCastChecking = true
    }
}

compileGwt {
    gwtVersion = "${gwtVersion}"
    minHeapSize = "2048M"
    maxHeapSize = "4096M"
    jvmArgs "-XX:ReservedCodeCacheSize=512M","-Xss2M","-javaagent:lib/lombok-1.18.10.jar=ECJ"
}

gwtDev {
    jvmArgs "-XX:ReservedCodeCacheSize=512M","-javaagent:lib/lombok-1.18.10.jar=ECJ"
}

task sourcesJar(type: Jar) {
    from sourceSets.main.allSource
    classifier = 'sources'
}

task javadocJar(type: Jar) {
    classifier = 'javadoc'
    from tasks.javadoc.destinationDir
}

artifacts {
    archives jar
    archives javadocJar
    archives sourcesJar
    file("build/libs/${archivesBaseName}.jar.asc")
    file("build/libs/${archivesBaseName}-javadoc.jar.asc")
    file("build/libs/${archivesBaseName}-sources.jar.asc")
}

jar {
    from sourceSets.main.allJava
    manifest {
        attributes "Implementation-Title": archivesBaseName
    }
    archiveName "sayaya-${archivesBaseName}.jar"
}

task sourcesJar(type: Jar) {
    from sourceSets.main.allSource
    classifier = 'sources'
}

task javadocJar(type: Jar) {
    classifier = 'javadoc'
    from tasks.javadoc.destinationDir
}

artifacts {
    archives jar
    archives javadocJar
    archives sourcesJar
    file("build/libs/${archivesBaseName}.jar.asc")
    file("build/libs/${archivesBaseName}-javadoc.jar.asc")
    file("build/libs/${archivesBaseName}-sources.jar.asc")
}

jar {
    from sourceSets.main.allJava
    manifest {
        attributes "Implementation-Title": archivesBaseName
    }
    archiveName "sayaya-${archivesBaseName}.jar"
}

task gwtTest() {
    gwt.modules "net.sayaya.Test"
    sourceSets.main.java.srcDirs += 'src/test/java'
    gwtDev.war file("src/test/webapp")
}
