plugins {
    id "org.wisepersist.gwt" version "1.0.13"
}
apply plugin: "java"
if(project.gradle.startParameter.taskNames.contains("gwtDev")) {
    apply plugin: "war"
    apply plugin: "gwt"
    gwt.modules "net.sayaya.Test"
    sourceSets.main.java.srcDirs += 'src/test/java'
    gwtDev {
        jvmArgs "-XX:ReservedCodeCacheSize=512M","-javaagent:lib/lombok-1.18.10.jar=ECJ"
        port 8888
        war file("src/test/webapp")
    }
} else {
    apply plugin: "gwt-base"
    if(project.gradle.startParameter.taskNames.contains("install")) {
        apply plugin: "maven"
    } else {

    }
    jar {
        from sourceSets.main.allSource
        archiveName "sayaya-${archivesBaseName}.jar"
    }
}

group "net.sayaya"
version "3.0"
[compileJava, compileTestJava]*.options*.encoding = "UTF-8"
sourceCompatibility = 11
targetCompatibility = 11

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    implementation("org.jboss.elemento:elemento-core:${elementoVersion}") {
        exclude group: "com.google.jsinterop", module: "jsinterop-annotations"
        exclude group: "org.gwtproject.safehtml", module: "gwt-safehtml"
    }
    implementation("com.google.gwt:gwt-user:${gwtVersion}")
    implementation("com.google.gwt:gwt-dev:${gwtVersion}")
    implementation("org.projectlombok:lombok:1.18.12")
    annotationProcessor("org.projectlombok:lombok:1.18.12")
    testCompileOnly("org.projectlombok:lombok:1.18.12")
    testAnnotationProcessor("org.projectlombok:lombok:1.18.12")
}

gwt {
    gwtVersion = "${gwtVersion}"
    minHeapSize = "1024M"
    maxHeapSize = "2048M"
    jsInteropExports.setGenerate(true)
    compiler {
        localWorkers = 12
        disableClassMetadata = true
        disableCastChecking = true
    }
}

compileGwt {
    minHeapSize = "2048M"
    maxHeapSize = "4096M"
    jvmArgs "-XX:ReservedCodeCacheSize=512M","-Xss2M","-javaagent:lib/lombok-1.18.10.jar=ECJ"
}