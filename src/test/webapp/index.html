<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Module Application</title>
		<link type="text/css" rel="stylesheet" href="fontawesome/css/all.min.css">
		<link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Major+Mono+Display|Montserrat|Noto+Sans+KR&display=swap">
		<link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
		<script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
		<link rel="stylesheet" href="https://fonts.googleapis.com/iconElement?family=Material+Icons">
		<script src="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.js"></script>
		<link type="text/css" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.css">
		<link type="text/css" rel="stylesheet" href="css/handsontable.css">
		<style type="text/css">
			body {
				--mdc-theme-primary: #00A9E0;
				--mdc-theme-background: #FFFFFF;
				--mdc-theme-surface: #ddd;
                margin: 0px;
				-webkit-transition: all 120ms cubic-bezier(0.4, 0, 0.2, 1), border-color .08s;
				transition: all 120ms cubic-bezier(0.4, 0, 0.2, 1), border-color .08s;
			}
			.mdc-text-field:not(.mdc-text-field--disabled) .mdc-floating-label {
				color: rgba(0,0,0,.6);
			}
			.mdc-text-field--focused:not(.mdc-text-field--disabled) .mdc-floating-label {
				color: rgba(0,169,224,.87);
			}
			.mdc-text-field--textarea {
				flex-direction: row;
				align-items: center;
				width: auto;
				height: auto;
				padding: 0;
				transition: none;
			}
			.mdc-text-field__resizer {
				align-self: stretch;
				display: inline-flex;
				flex-direction: column;
				flex-grow: 1;
				max-height: 100%;
				max-width: 100%;
				min-height: 56px;
				min-width: -webkit-fit-content;
				min-width: -moz-fit-content;
				min-width: fit-content;
				min-width: -moz-available;
				min-width: auto;
				overflow: hidden;
				resize: both;
			}
			.mdc-select__anchor {
				width: auto;
			}
			.mdc-select__menu {
				width: auto;
				z-index:9999;
			}
			.mdc-button-toggle {
				background-color: rgba(0, 0, 0, 0);
				box-shadow : inset 0 0px 0px rgba(0,0,0,0.19), inset 0 0px 0px rgba(0,0,0,0.23);
				transition: all 80ms cubic-bezier(0.4, 0, 0.2, 1), border-color .08s;
			}
			.mdc-button--on {
				background-color: rgba(0, 0, 0, 0.15);
				box-shadow : inset 0 3px 6px rgba(0,0,0,0.19), inset 0 1px 2px rgba(0,0,0,0.23);
			}
			.page .mdc-select--outlined {
				display: inline-block;
				margin-top: auto;
				margin-bottom: auto;
				width: 150px;
				height: 28px;
				background-color: rgb(255, 255, 255);
				font-size: 13px !important;
			}
			.page .mdc-select--outlined .mdc-select__anchor {
				height: auto;
			}
			.page .mdc-select--outlined:not(first-child) {
				margin-left: -1px;
			}
			.page .mdc-select--outlined .mdc-select__anchor.mdc-notched-outline--upgraded .mdc-floating-label--float-above, .mdc-select--outlined .mdc-select__anchor .mdc-notched-outline--upgraded .mdc-floating-label--float-above {
				-webkit-transform: translateY(-20.3px) scale(0.75);
				transform: translateY(-20.3px) scale(0.75);
			}
			.page .mdc-select--outlined .mdc-notched-outline__leading {
				border-top-left-radius: 0px !important;
				border-bottom-left-radius: 0px !important;
				border-left: 1px solid rgba(0,0,0,.38) !important;
			}
			.page .mdc-select--outlined .mdc-notched-outline__trailing {
				border-top-right-radius: 0px !important;
				border-bottom-right-radius: 0px !important;
			}
			.page .mdc-select--outlined:first-child .mdc-notched-outline__leading {
				border-left: 1px solid rgba(0,0,0,.38) !important;
				border-top-left-radius: 4px !important;
				border-bottom-left-radius: 4px !important;
			}
			.page .mdc-select--outlined:last-child .mdc-notched-outline__trailing {
				border-top-right-radius: 4px !important;
				border-bottom-right-radius: 4px !important;
			}
			.page .mdc-select--outlined:not(first-child):not(.mdc-text-field--disabled):hover .mdc-notched-outline__leading {
				border-left: 1px solid rgba(0, 169, 224, .87) !important;
			}
			.page .mdc-select--outlined:not(first-child):not(.mdc-text-field--disabled).mdc-text-field--focused .mdc-notched-outline__leading {
				border-left: 2px solid rgba(0, 169, 224, .87) !important;
			}
		</style>
		<script type="text/javascript" language="javascript" src="test/test.nocache.js"></script>
	</head>
	<body>
	</body>
</html>
